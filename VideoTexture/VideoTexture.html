<!DOCTYPE html>

<html>

<head>
    <title>Tekstur Video</title>
    <script type="text/javascript" src="../libs/three.js"></script>

    <script type="text/javascript" src="../libs/stats.js"></script>
    <script type="text/javascript" src="../libs/dat.gui.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

<div id="Stats-output">
</div>

<video id="video" style="display: none; position: absolute; left: 15px; top: 75px;"
       src="../assets/movies/Attack on Titan.ogv" controls="true" autoplay="true"></video>

<div id="WebGL-output">
</div>

<script type="text/javascript">

    var texture;

    function init() {

        var stats = initStats();

        var scene = new THREE.Scene();

        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

        var webGLRenderer = new THREE.WebGLRenderer();
        webGLRenderer.setClearColor(new THREE.Color(0xEEEEEE, 1.0));
        webGLRenderer.setSize(window.innerWidth, window.innerHeight);
        webGLRenderer.shadowMapEnabled = true;

        var video = document.getElementById('video');
        texture = new THREE.VideoTexture(video);
        var cube;


        cube = createMesh(new THREE.BoxGeometry(22, 16, 0.2), "floor-wood.jpg");
        cube.position.y = 2;
        scene.add(cube);


        camera.position.x = 00;
        camera.position.y = 1;
        camera.position.z = 28;
        camera.lookAt(new THREE.Vector3(0, 0, 0));

        var ambiLight = new THREE.AmbientLight(0x141414);
        scene.add(ambiLight);

        var light = new THREE.DirectionalLight();
        light.position.set(0, 30, 20);
        scene.add(light);

        document.getElementById("WebGL-output").appendChild(webGLRenderer.domElement);

        var step = 0;

        var controls = new function () {

            this.showVideo = false;
            this.rotate = false;

            this.showCanvas = function () {
                if (controls.showVideo) {
                    $('#video').show();
                } else {
                    $('#video').hide();
                }
            }

        };


        var gui = new dat.GUI();
        gui.add(controls, "rotate");
        gui.add(controls, "showVideo").onChange(controls.showCanvas);


        render();

        function createMesh(geom) {

            var materialArray = [];
            materialArray.push(new THREE.MeshBasicMaterial({color: 0x0051ba}));
            materialArray.push(new THREE.MeshBasicMaterial({color: 0x0051ba}));
            materialArray.push(new THREE.MeshBasicMaterial({color: 0x0051ba}));
            materialArray.push(new THREE.MeshBasicMaterial({color: 0x0051ba}));
            materialArray.push(new THREE.MeshBasicMaterial({map: texture}));
            materialArray.push(new THREE.MeshBasicMaterial({color: 0xff51ba}));
            var faceMaterial = new THREE.MeshFaceMaterial(materialArray);


            var mesh = new THREE.Mesh(geom, faceMaterial);

            return mesh;
        }

        function render() {
            stats.update();

            if (controls.rotate) {
                cube.rotation.x += -0.01;
                cube.rotation.y += -0.01;
                cube.rotation.z += -0.01;
            }


            requestAnimationFrame(render);
            webGLRenderer.render(scene, camera);
        }

        function initStats() {

            var stats = new Stats();
            stats.setMode(0); 

            stats.domElement.style.position = 'absolute';
            stats.domElement.style.left = '0px';
            stats.domElement.style.top = '0px';

            document.getElementById("Stats-output").appendChild(stats.domElement);

            return stats;
        }
    }
    window.onload = init;
</script>

</body>
</html>
